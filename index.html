<!DOCTYPE html>

<!-- New HTML5 form input types and attributes. -->
<html>
   <head>
      <meta charset="utf-8">
      <title>Welcome page</title>
   </head>

   <body>
     <link rel="stylesheet" href="css/index.css" />

     <div class="center error">
     </div>

     <form name="loginForm" class="center login" action="html/next.html" method="POST" onsubmit="return login()">
       <label>
         Username:
         <br />
         <input name="username" type="text" class="input" placeholder="Username" required/>
       </label>
       <br />
       <label>
         Password:
         <br />
         <input name="password" type="password" class="input" placeholder="Password" required/>
       </label>
       <br />
       <input name="submit" type="submit" class="submit" />
    </form>

    <script type="text/javascript" src="javascript/index.js"></script>
   </body>
</html>
